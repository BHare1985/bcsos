<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Simulator</title>
  </head>
  <body>
    <h2>Test Simulator</h2>
    
    <button id="btn_start">Start Test</button>

    <div id="item_nodes"></dev>

    <script>
        let socket = new WebSocket("ws://localhost:8082/nodes");
        console.log("Attempting Connection...");

        socket.onopen = () => {
            console.log("Successfully Connected");
            socket.send(JSON.stringify({
                    start:false
                }));
        };
        
        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            //socket.send("Client Closed!")
        };

        socket.onmessage = event => {
            nodes = JSON.parse(event.data);
            console.log("Socket message: ", nodes);
            writeToScreen(nodes)
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };

        function writeToScreen(nodes){
            item_nodes.innerHTML = ''
            nodes.forEach((e) => {
                var pre = document.createElement("p");
                pre.style.wordWrap = "break-word";
                let msg = '<span style="color: blue;">' + JSON.stringify(e) + '</span>';
                pre.innerHTML = msg;
                item_nodes.appendChild(pre);
            });
        }

        document.getElementById("btn_start").onclick = function(){ 
            if(socket.readyState === socket.OPEN){ 
                socket.send(JSON.stringify({
                    start:true
                }));
                console.log("send test true")
            }else{ 
                alert("no socket"); 
            } 
        }

    </script>
  </body>
</html>
