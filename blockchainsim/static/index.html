<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Simulator</title>
  </head>
  <body>
    <h2>Test Simulator</h2>
    
    <button id="btn_start">Start Test</button>
    <button id="btn_stop">Stop Test</button>

    <div id="item_nodes"></dev>

    <script>
        let ws = socket = new WebSocket("ws://" + window.location.host +"/nodes");
        console.log("Attempting Connection...");

        socket.onopen = () => {
            console.log("Successfully Connected");
        };
        
        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            //socket.send("Client Closed!")
        };

        socket.onmessage = event => {
            nodes = JSON.parse(event.data);
            console.log("Socket message: ", nodes);
            writeToScreen(nodes);
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };

        function writeToScreen(nodes){
            item_nodes.innerHTML = ''
            if(nodes === null) return

            nodes.forEach((e) => {
                var a = document.createElement("a");
                var newItem = document.createElement("li");
                a.textContent = JSON.stringify(e);
                //pre.style.wordWrap = "break-word";
                //let msg = '<span style="color: blue;">' + JSON.stringify(e) + '</span>';
                //pre.innerHTML = msg;
                a.setAttribute('href', "http://"+ e.ip + ":"+ e.port)
                newItem.appendChild(a);
                item_nodes.appendChild(newItem);
            });
        }

        document.getElementById("btn_start").onclick = function(){ 
            if(socket.readyState === socket.OPEN){ 
                socket.send(JSON.stringify({
                    start:true
                }));
                console.log("send test true")
            }else{ 
                alert("no socket"); 
            } 
        }

        document.getElementById("btn_stop").onclick = function(){ 
            if(socket.readyState === socket.OPEN){ 
                socket.send(JSON.stringify({
                    start:false
                }));
                console.log("send test false")
            }else{ 
                alert("no socket"); 
            } 
        }

    </script>
  </body>
</html>
